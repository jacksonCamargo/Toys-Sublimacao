<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4D Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    background-color: #f0f0f0;
  }

  .container {
    width: 200px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate4D 5s infinite alternate;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    box-sizing: border-box;
  }

  .front {
    transform: translateZ(100px);
  }

  .back {
    transform: rotateY(180deg) translateZ(100px);
  }

  .left {
    transform: rotateY(-90deg) translateZ(100px);
  }

  .right {
    transform: rotateY(90deg) translateZ(100px);
  }

  .top {
    transform: rotateX(90deg) translateZ(100px);
  }

  .bottom {
    transform: rotateX(-90deg) translateZ(100px);
  }

  @keyframes rotate4D {
    0% {
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    25% {
      transform: rotateX(90deg) rotateY(90deg) rotateZ(90deg);
    }
    50% {
      transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
    }
    75% {
      transform: rotateX(270deg) rotateY(270deg) rotateZ(270deg);
    }
    100% {
      transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
  }
</style>
</head>
<body>
<h1>Toys Extreme</h1>
<div class="container">
  <div class="cube">    
    <!-- <div class="face back">Back</div> -->
    <img class="face back" src="/img/_camisa.jpg" alt="">
    <!-- <div class="face left">Left</div> -->
    <img class="face left" src="/assets/" alt="">
    <!-- <div class="face right">Right</div> -->
    <img class="face right" src="/assets/_garrafa.jpg" alt="">    
    <!-- <div class="face top">Top</div> -->
    <img class="face bottom" src="/assets/_camisa.jpg" alt="">  
    <!-- <div class="face bottom">Bottom</div> -->
  </div>
</div>
</body>
</html>
